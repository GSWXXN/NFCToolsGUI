<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ html_dump_editor }}</title>
    <link rel="stylesheet" href="../css/subWindow.css">
    <link rel="stylesheet" href="../css/dumpEditor.css">
</head>
<body>

<div id="binary-data-content"></div>

<div id="bottom-area">
    <div id="file-info">
        <img id="drag" draggable="true" src="../assets/icon/128/drag.png" height="16" alt="drag">
        <span>{{ html_current_file }}: </span>
        <span id="current-file"></span>
        <br>
        <div class="final-button">
            <button id="choose-file">{{ html_open_file }}</button>
            <button id="save-file">{{ html_save_file }}</button>
        </div>
    </div>

    <div id="caption_area">
        <span>{{ html_caption }}: </span>
        <span class="uid">{{ html_uid_manufacture_info }}</span>
        <span> | </span>
        <span class="keyA">{{ html_key_a }}</span>
        <span> | </span>
        <span class="keyB">{{ html_key_b }}</span>
        <span> | </span>
        <span class="accessControl">{{ html_access_control }}</span>
        <button id="update-tag-color">{{ html_update_colors }}</button>
    </div>
</div>
</body>
<script src="../js/jquery-3.6.3.min.js"></script>
<script src="../js/i18n.js"></script>
<script src="../js/dumpEditor.js"></script>
</html>
